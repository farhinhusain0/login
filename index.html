<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aster | Log in</title>
    <link rel="icon" href="images/Aster favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="images/Aster Icon-Default (3).png" alt="Aster Icon" class="logo">

        <h1 class="login-header">Log in to Aster</h1>

        <div class="login-tabs">
            <a href="signup.html" class="login-tab" id="signupBtn">Sign Up </a>
            <button class="login-tab-active" id="loginBtn">Login</button>
            
        </div>

        <div class="login-form">
            <div class="content-row">
                <label for="email" class="label">Email</label>
                <input type="text" placeholder="Enter your email address..." id="email" class="form-input">
            </div>

            <div class="content-row">
                <label for="password" class="label">Password</label>
                <input type="password" placeholder="Enter your password..." id="password" class="form-input">
            </div>

            <div class="content-row">
                <button class="form-button">Log in</button>
            </div>

            <div class="content-row">
                <a href="#" class="text-button">Forgot password?</a>
            </div>
        </div>
            

    </div>
    
</script>
</body>

</html>
