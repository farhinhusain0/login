<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aster | Sign up</title>
    <link rel="icon" href="images/Aster favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <img src="images/Aster Icon-Default (3).png" alt="Aster Icon" class="logo">

        <h1 class="login-header">Create an account</h1>

        <div class="login-tabs">
            <button class="login-tab-active">Sign Up</button>
            <a href="index.html" class="login-tab" >Login </a>
            
        </div>

         <div class="login-form">
            <div class="content-row">
                <label for="name" class="label">Name</label>
                <input type="text" placeholder="Enter your full name..." id="name" class="form-input">
            </div>

             <div class="content-row">
                <label for="email" class="label">Email</label>
                <input type="text" placeholder="Enter your email address..." id="email" class="form-input">
            </div>

            <div class="content-row">
                <label for="password" class="label">Password</label>
                <input type="password" placeholder="Create password..." id="newpassword" class="form-input">
            </div>
            <div class="content-row">
                <button class="form-button">Sign up</button>
            </div>

            
        </div>

    </div>

</body>
</html>
